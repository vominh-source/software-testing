name: API Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Cài dependencies backend
      - name: Install backend dependencies
        run: |
          cd sprint5-with-bugs
          npm install

      # Step 4: Start backend server (ngầm)
      - name: Start backend server
        run: |
          cd sprint5-with-bugs
          nohup npm start &
        continue-on-error: false

      # Step 5: Cài Newman
      - name: Install Newman
        run: npm install -g newman

      # Step 6: Run Postman Tests với data
      - name: Run Postman Tests
        run: |
          newman run tests/HW7-SignIn.postman_collection.json \
            --iteration-data tests/data/signin_data.json \
            --reporters cli,junit \
            --reporter-junit-export results.xml

      # Step 7: Upload Test Report
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: results.xml
