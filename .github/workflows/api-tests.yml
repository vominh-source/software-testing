name: API Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd sprint5-with-bugs
          npm install

      # Step 4: Start backend server in background and wait until ready
      - name: Start backend server with Docker Compose
        run: |
          docker compose -f sprint5-with-bugs/docker-compose.yml up -d
          npx wait-on http://localhost:8091
      # Step 5: Install Newman
      - name: Install Newman
        run: npm install -g newman

      # Step 6: Run Postman Tests vá»›i data JSON
      - name: Run Postman Tests
        run: |
          newman run tests/HW7-SignIn.postman_collection.json \
            --iteration-data tests/data/signin_data.json \
            --reporters cli,junit \
            --reporter-junit-export results.xml

      # Step 7: Upload Test Report
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: results.xml
